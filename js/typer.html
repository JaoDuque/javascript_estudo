<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <Title>Typer</Title>
        <link rel="stylesheet" href="CSS/css/libs/materialize.min.css">
        <link rel="stylesheet" href="CSS/css/estilos.css">
        <link rel="stylesheet" href="CSS/css/libs/google-fonts.css">
    </head>
    <body>
        <div class="container">
            <h1 class="center">Typer</h1>
            <p class="frase center">Frase facil</p>
              <ul class="informacoes center">
                    <li>
                        <i class="small material-icons icones">description</i>
                        <span id="tamanho-frase">0</span> palavras  
                    </li>
                    <li>
                        <i class="small material-icons icones">access_time</i>
                        <span id="tempo">10</span> segundos   
                    </li>
             </ul>
       
             <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
            
             <div class="botoes">
                <a class="btn-floating btn-large waves-effect waves-light red" id="reiniciar">
                    <i class="material-icons">restore</i>
                </a>
             </div>
   
                <ul class="center">
                    <li><span id="contador-caracteres">0</span> Caracteres</li>
                    <li><span id="contador-palavras">0</span> Palavras</li>
                </ul> 
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="main.js"></script>

    </body>
</html>
